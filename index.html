<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Todo Input</h1>

        <div class="todo-input">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-book"></i>
                    </div>
                </div>
                <input type="text" id="newTodo" class="form-control" placeholder="New Todo" oninput="validateTodo()">
            </div>
            <span class="error" id="error-message"></span>
            <button onclick="addTodo()">Add new task</button>
        </div>


        <h1>Todo List</h1>
        <div class="filter-buttons">
            <button class="active" onclick="filterTodos('all')">All</button>
            <button onclick="filterTodos('done')">Done</button>
            <button onclick="filterTodos('todo')">Todo</button>
        </div>

        <ul id="todoList" class="todo-list">No Tasks üìù</ul>

        <div class="footer-buttons">
            <button onclick="deleteDoneTodos()">Delete done tasks</button>
            <button onclick="deleteAllTodos()">Delete all tasks</button>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Rename Task</h2>
            <input type="text" id="editTodoInput">
            <span class="error" id="edit-error-message"></span>
            <div class="modal-actions">
                <button class="save" onclick="saveEditTodo()">Save</button>
                <button class="cancel" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h2>Delete Task</h2>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button class="confirm" onclick="confirmDeleteTodo()">Confirm</button>
                <button class="cancel" onclick="closeDeleteModal()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="modal" id="deleteAllModal">
        <div class="modal-content">
            <h2>Delete All Tasks</h2>
            <p>Are you sure you want to delete all tasks?</p>
            <div class="modal-actions">
                <button class="confirm" onclick="confirmDeleteAll()">Confirm</button>
                <button class="cancel" onclick="closeDeleteAllModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="deleteAllDoneModal">
        <div class="modal-content">
            <h2>Delete All Done Tasks</h2>
            <p>Are you sure you want to delete all completed tasks?</p>
            <div class="modal-actions">
                <button class="confirm" onclick="confirmDeleteAllDone()">Confirm</button>
                <button class="cancel" onclick="closeDeleteAllDoneModal()">Cancel</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
